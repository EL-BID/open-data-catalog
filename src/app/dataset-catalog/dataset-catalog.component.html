<section class="odl-headline-section">
  <div class="odl-container">
    <div class="odl-headline-icon-container">
      <div class="headline-text">
        <h1 class="odl-main-blue-color">Dataset
          Catalog</h1>
      </div>
      <div class="headline-icon">
        <img src="./assets/images/icons/dataset-icon.png" alt="dataset icon">
      </div>
    </div>
  </div>
</section>
<section class="odl-search-section">
  <div class="odl-container">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>
</section>
<section class="odl-section">
  <div class="odl-container">
    <div class="odl-two-1-4-columns-container">
      <div class="odl-two-1-4-columns-left">
        <app-filters [filters]="filters" (filtersChanged)="onFiltersChanged($event)"></app-filters>
      </div>
      <div class="odl-right">
        <div class="top-bar">
          <div class="results">
            <app-results-header
              [resultCount]="resultCount"
              [searchTerm]="searchTerm"
              [filters]="filters"
              [noResults]="noResults"
              (filtersChanged)="onFiltersChanged($event)"
              (filterRemoved)="removeFilter($event)">
            </app-results-header>
          </div>
          <div class="sort">
            <app-sort (sortChanged)="onSortChanged($event)"></app-sort>
          </div>
        </div>
        <app-search-results [searchTerm]="searchTerm" [sortBy]="sortBy" [filters]="filters"
          (resultCountChange)="updateResultCount($event)" (noResultsChange)="updateNoResults($event)"
          [currentPage]="currentPage" [rowsPerPage]="rowsPerPage">
        </app-search-results>
        <app-pagination [currentPage]="currentPage" [totalItems]="resultCount" [itemsPerPage]="rowsPerPage"
          (pageChanged)="onPageChange($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</section>
