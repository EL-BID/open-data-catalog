<!-- Header -->
<header>
  <!-- First frame -->
  <div class="header-frame-1">
    <div class="header-actions-left">
      <a href="https://www.iadb.org/en/how-we-can-work-together/investors">Investors</a>
      <a href="https://www.iadb.org/en/home/press-room">News</a>
      <strong><a href="#">English</a></strong>
    </div>
  </div>

  <!-- Second frame (with more space between links and better alignment) -->
  <div class="header-frame-2">
    <div class="header-logo">
      <img src="./assets/images/logos/idb-logos/idb-color.png" alt="IDB Logo">
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="https://www.iadb.org/en/who-we-are/about-idb">Who We Are</a></li>
        <li><a href="https://www.iadb.org/en/project-search">Projects</a></li>
        <li><a href="https://www.iadb.org/en/how-we-can-work-together/professionals">How We Can Work Together</a></li>
        <li><a href="https://www.iadb.org/en/knowledge-resources">Knowledge Resources</a></li>
      </ul>
    </nav>
  </div>

  <!-- Third frame -->
  <div class="header-frame-3">
    <nav class="header-breadcrumbs" aria-label="Breadcrumb">
      <!-- Static breadcrumbs -->
      <a href="https://www.iadb.org/en">Home</a> &rarr;
      <span>Knowledge Resources</span> &rarr;
      <!-- Dynamic breadcrumbs -->
      <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <!-- Breadcrumb link -->
        <a *ngIf="!last" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        <span *ngIf="last" aria-current="page">{{ breadcrumb.label }}</span>
        <!-- Separator -->
        <span *ngIf="!last"> &rarr; </span>
      </ng-container>
    </nav>
  </div>
</header>
