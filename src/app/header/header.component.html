<header>

  <div class="user-nav">
    <nav class="odl-container">
      <ul class="user-actions">
        <li>
          <a href="https://www.iadb.org/en/search" aria-label="Search">
            <span><fa-icon [icon]="faMagnifyingGlass"></fa-icon><span class="sr-only">Search</span></span></a>
        </li>
        <li><a href="https://www.iadb.org/en/how-we-can-work-together/investors">Investors</a></li>
        <li><a href="https://www.iadb.org/en/home/press-room">News</a></li>
        <li><a href="#" class="semi-bold">English</a></li>
      </ul>
    </nav>
  </div>

  <div class="primary-nav">
    <nav class="odl-container">
      <button
        class="menu-toggle"
        aria-label="Toggle menu"
        aria-hidden="true"
        (click)="toggleMenu()">
        <span *ngIf="!isMenuOpen"><fa-icon [icon]="faBars"></fa-icon></span>
        <span *ngIf="isMenuOpen"><fa-icon [icon]="faXmark"></fa-icon></span>
      </button>
      <ul>
        <li class="header-logo">
          <a href="https://www.iadb.org/en" aria-label="Go to IDB homepage">
            <img src="./assets/images/logos/idb-logos/idb-color.png" alt="IDB logo">
          </a>
        </li>
        <li class="primary" [class.hidden]="!isMenuOpen">
          <ul>
            <li><a href="https://www.iadb.org/en/who-we-are/about-idb">Who We Are</a></li>
            <li><a href="https://www.iadb.org/en/project-search">Projects</a></li>
            <li><a href="https://www.iadb.org/en/how-we-can-work-together/professionals">How We Can Work Together</a></li>
            <li><a href="https://www.iadb.org/en/knowledge-resources">Knowledge Resources</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

  <div class="breadcrumb">
    <div class="odl-container">
      <nav class="breadcrumbs" aria-label="Breadcrumb">
        <a href="https://www.iadb.org/en">Home</a> &rarr;
        <span>Knowledge Resources</span> &rarr;
        <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
          <a *ngIf="!last" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
          <span *ngIf="last" aria-current="page">{{ breadcrumb.label }}</span>
          <span *ngIf="!last"> &rarr; </span>
        </ng-container>
      </nav>
    </div>
  </div>

</header>
