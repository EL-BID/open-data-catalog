<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Catalog</title>
  <!-- Include Open Sans Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Header and Footer CSS (one level up) -->
  <link rel="stylesheet" href="../header-footer.css">

</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Search Bar -->
  <div class="search-section">
    <div class="search-input-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search datasets..." />
    </div>
  </div>

  <!-- Catalog Content -->
  <div class="catalog-content">
    <!-- Filters Section -->
    <aside class="filters-section">
      <h2>Refine your search</h2>
      <!-- Filters -->
      <div class="filters">
        <!-- Categories (multiple selection) -->
        <div class="filter-group">
          <hr class="separator">
          <label>Category</label>
          <div class="filter-options" id="categoryFilter">
            <label><input type="checkbox" value="Economy"> Economy</label>
            <label><input type="checkbox" value="Environment"> Environment</label>
            <label><input type="checkbox" value="Health"> Health</label>
            <label><input type="checkbox" value="Education"> Education</label>
          </div>
        </div>
        <!-- Years (multiple selection) -->
        <div class="filter-group">
          <hr class="separator">
          <label>Year</label>
          <div class="filter-options" id="yearFilter">
            <!-- The visible options -->
            <div class="filter-options-visible">
              <!-- First five options -->
              <label><input type="checkbox" value="2021"><span>2021</span></label>
              <label><input type="checkbox" value="2020"><span>2020</span></label>
              <label><input type="checkbox" value="2019"><span>2019</span></label>
              <label><input type="checkbox" value="2018"><span>2018</span></label>
              <label><input type="checkbox" value="2017"><span>2017</span></label>
            </div>
            <!-- The hidden options -->
            <div class="filter-options-hidden" style="display: none;">
              <!-- Additional options -->
              <label><input type="checkbox" value="2016"><span>2016</span></label>
              <label><input type="checkbox" value="2015"><span>2015</span></label>
              <!-- Add more years down to 1990 -->
              <!-- ... -->
              <label><input type="checkbox" value="1990"><span>1990</span></label>
            </div>
            <!-- More/Less button -->
            <button type="button" class="more-less-button">More</button>
          </div>
        </div>
      </div>
    </aside>

    <!-- Dataset List Container -->
    <div class="dataset-list-container">
      <!-- Results Count -->
      <h2 class="results-count" id="resultsCount">11 Results</h2>
      <!-- Dataset List -->
      <div id="datasetList" class="dataset-list">
        <!-- Datasets will be dynamically inserted here -->
      </div>
      <!-- Pagination Controls -->
      <div class="pagination" id="pagination">
        <!-- Pagination buttons will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Include JavaScript -->
  <script src="scripts.js"></script>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Function to insert header and footer -->
    <script>
      // Function to include the HTML content
      function includeHTML() {
        // Include the header
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });

        // Include the footer
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
      }

      // Call the function to include header and footer when the page loads
      includeHTML();
    </script>

</body>
</html>
