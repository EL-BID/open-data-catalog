<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDB | Open Data LAC</title>
    <link rel="icon" href="assets/icons/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <script src="../js/include.js" defer></script>
  </head>
  <body>
    <div data-include="../components/header.html"></div>
    <!-- Search Bar -->
    <div class="search-section">
      <div class="search-input-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search datasets..." />
      </div>
    </div>
    <!-- Catalog Content -->
    <div class="catalog-content">
      <!-- Filters Section -->
      <aside class="filters-section">
        <h2>Refine your search</h2>
        <!-- Filters -->
        <div class="filters">
          <!-- Categories (multiple selection) -->
          <div class="filter-group">
            <hr class="separator">
            <label>Category</label>
            <div class="filter-options" id="categoryFilter">
              <label><input type="checkbox" value="Economy"> Economy</label>
              <label><input type="checkbox" value="Environment">
                Environment</label>
              <label><input type="checkbox" value="Health"> Health</label>
              <label><input type="checkbox" value="Education"> Education</label>
            </div>
          </div>
          <!-- Years (multiple selection) -->
          <div class="filter-group">
            <hr class="separator">
            <label>Year</label>
            <div class="filter-options" id="yearFilter">
              <!-- The visible options -->
              <div class="filter-options-visible">
                <!-- First five options -->
                <label><input type="checkbox"
                    value="2021"><span>2021</span></label>
                <label><input type="checkbox"
                    value="2020"><span>2020</span></label>
                <label><input type="checkbox"
                    value="2019"><span>2019</span></label>
                <label><input type="checkbox"
                    value="2018"><span>2018</span></label>
                <label><input type="checkbox"
                    value="2017"><span>2017</span></label>
              </div>
              <!-- The hidden options -->
              <div class="filter-options-hidden" style="display: none;">
                <!-- Additional options -->
                <label><input type="checkbox"
                    value="2016"><span>2016</span></label>
                <label><input type="checkbox"
                    value="2015"><span>2015</span></label>
                <!-- Add more years down to 1990 -->
                <!-- ... -->
                <label><input type="checkbox"
                    value="1990"><span>1990</span></label>
              </div>
              <!-- More/Less button -->
              <button type="button" class="more-less-button">More</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Dataset List Container -->
      <div class="dataset-list-container">
        <!-- Results Count -->
        <h2 class="results-count" id="resultsCount">11 Results</h2>
        <!-- Dataset List -->
        <div id="datasetList" class="dataset-list">
          <!-- Datasets will be dynamically inserted here -->
        </div>
        <!-- Pagination Controls -->
        <div class="pagination" id="pagination">
          <!-- Pagination buttons will be dynamically inserted here -->
        </div>
      </div>
    </div>
    <!-- Include JavaScript -->
  <script src="scripts.js"></script>
    <!-- Footer -->
    <div data-include="../components/footer.html"></div>
  </body>
</html>
